    name: Axie
    network: mainnet
    source:
      address: "0x32950db2a7164ae833121501c797d79e7b79d74c"
      abi: Axie
      startBlock: 17177090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - al
      abis:
        - name: Axie
          file: ./abis/Axie.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/axie.ts
